<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test ImgDB API</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
  img { max-width: 200px; margin-top: 10px; border-radius: 8px; }
</style>
</head>
<body>

<h2>Uploader une image vers ImgDB</h2>
<input type="file" id="fileInput">
<br>
<button onclick="upload()">Uploader</button>
<div id="result"></div>

<script>
async function upload() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return alert('Choisis une image !');

    const formData = new FormData();
    formData.append('image', file);

    try {
        const response = await fetch('https://imgdb.vezxa.com/api/upload', {
            method: 'POST',
            body: formData,
            headers: {
                'X-API-Key': 'imgdb_10093915c0fd4a35d131167985ed8b55c2d867c33bcfa54be339aa654292a0af'
            }
        });

        const data = await response.json();

        if (response.ok) {
            document.getElementById('result').innerHTML = `
                ✅ Upload réussi !<br>
                URL: <a href="${data.url}" target="_blank">${data.url}</a><br>
                <img src="${data.url}" alt="Image uploadée">
            `;
        } else {
            document.getElementById('result').innerHTML = `❌ Erreur : ${data.message || JSON.stringify(data)}`;
        }
    } catch (error) {
        document.getElementById('result').innerHTML = `❌ Erreur réseau : ${error.message}`;
    }
}
</script>

</body>
</html>
